<html lang="pt-br">
<head>

  <link rel="icon" href="img/forca.ico" type="image/x-icon">

  <div id="container">
     <div id="imagem">
      <div id="erros">
        <img src="img/error0.png">
      </div>
    </div>

    <div id="jogo">

    </div>
 </div>
   
  <div id="final" hidden>
    <h2 id="mensagem"></h2>
    <p>A palavra era: <span id="palavra-final"> </span></p>
    <button id="btnReiniciar">Reiniciar</button>
  </div>
